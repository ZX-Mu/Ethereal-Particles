name: Deploy Ethereal-Particles to GitHub Pages

on:
  push:
    branches: [ main ]  # ğŸ‘ˆ æ¨é€åˆ° main åˆ†æ”¯æ—¶è§¦å‘
  workflow_dispatch:    # å…è®¸æ‰‹åŠ¨è§¦å‘

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # æ„å»ºä»»åŠ¡
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ğŸ‘‡ æ·»åŠ è¿™ä¸€æ­¥ï¼šå®‰è£… pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10  # æˆ–è€…ä½ æœ¬åœ°ä½¿ç”¨çš„ç‰ˆæœ¬

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist  # ğŸ‘ˆ é¡¹ç›®çš„æ„å»ºè¾“å‡ºç›®å½•

  # éƒ¨ç½²ä»»åŠ¡
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
